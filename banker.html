            <label>Send Notifications About Bank Ancouncment</label><br/>
            <button class="btn" type="button" onclick="showNotification()">Send Notification</button>
              <br /><br />
            <script>
                function showAlert(){
                    alert("Reminders Sent!");
                }
                function showNotification() {
                // Create a new Notification object
                var notification = new Notification("Banker Notification", {
                 body: "You have a new message from the bank.",
                });
                 // Close the notification after a few seconds
                 setTimeout(notification.close.bind(notification), 5000);
                 alert("Notification Sent!")
                }
            </script>
