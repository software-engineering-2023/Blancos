                    Transaction 2 <br/>

                    Transaction 3 <br/>
                    Date: <var>30/04/2023 </var><br/>
                    Type of Transaction: <var>Monthly Service Fee </var><br/>
                    Amount: <var>10 EGP </var><br/>

                </div> 
                <div id="option2" style="display:none">
                    Statement Period: April 1,2023 - April 30,2023 <br/><br/>
                    Transaction 1 <br/>

            </label>
            <button class ="btn" type="button" onclick="viewTransaction()" >View Transaction</button>

            <script>
                function viewTransaction(){
                    option1.style.display = "none";
                    option2.style.display = "none";
                    if(document.getElementById("accnum").value === ""){
                        alert("Select Account Number");
                    }
                    if(document.getElementById("accnum").value === "a1"){
                        option1.style.display = "block";
                    }
                    else if(document.getElementById("accnum").value === "a2"){
                        option2.style.display = "block";
                    }
                }
            </script>
        </body>
